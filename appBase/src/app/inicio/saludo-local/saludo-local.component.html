<div class="card">
  <div class="card-header">
    Header
  </div>
  <div class="card-body">
    <h4 class="card-title">Local</h4>
    
    <div class="form-group">
      <label for="nombre">Introduce tu nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" value="Jamona Jimenez Jota" #nombreLocal> 
    </div>
    <button type="button" name="" id="" class="btn btn-primary" (click)="nombreLocal.value = nombreLocal.value">Guardar</button>
 
    <button type="button" name="" id="" class="btn btn-primary" (click)="nombreLocal.value = ''">Borrar</button>
  </div>
  <div class="card-footer text-muted">
<p>Hola  {{nombreLocal.value}}</p>
  </div>
</div>

<!-- Lenguaje de Templates
{{expresion}}
[] operador de propiedades
() operador de eventos
[()] operador de doble binding o "banana in a box"
# operador de expresions locales
-->
