<div class="card">
  <div class="card-header">
    <h4 class="card-title">Tareas</h4>
  </div>
  <div class="card-body">
  <div class="form-group">
    <label for="tarea">Añade una tarea</label>
    <input type="text" class="form-control" name="tarea" id="tarea"  [(ngModel)]="sTarea" placeholder="">
    <button type="button" class="btn btn-dark mt-2" (click)="addTareas()">Añadir</button>
    <button type="button" class="btn btn-ligth mt-2" (click)="clear()">Vaciar</button>
  </div> 
  </div>
  <div class="card-footer text-muted">
    <div *ngIf="aTareas.length; else vacioTemplate">
        
            <h4> Lista de tareas:</h4>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let tarea of aTareas; let contador = index">{{contador+1}}  {{tarea}} 
                <i class="fa fa-trash puntero" aria-hidden="true" (click)= "borrar(contador)" title="eliminar"></i>
              </li>
            </ul>
          
      
      </div>
        
        <ng-template #vacioTemplate>
          <p>Añade tu primera tarea ahora!</p>
        </ng-template>
    
   </div>
</div>
